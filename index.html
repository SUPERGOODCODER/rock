<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body style="text-align: center;">
<header>
    <h1>Rock🗿 Paper📃 Scissors✂️ Battle 🏹💣</h1>
</header>
<div class="main">
<div class="scoreboard">
<div class="UserScore">
 Player
</div>
<span id="UserScoreValue">
0
</span> :
<span id="compScoreValue">
0
</span>
<div class="compScore">
Computer
</div>
</div>
<div class="result">
<p id="poption">Player:</p>
<p id="coption">Computer:</p>
<p id="wtext">WINNER!:</p>
</div>
<div class="choices">
<div class="choice" id="rock">
<img src="https://i.gifer.com/o8G.gif" alt="rock" width="300px" class="images">
</div>
<div class="choice" id="paper">
<img src="https://media.baamboozle.com/uploads/images/377321/1661743125_24909_gif-url.gif" alt="paper" width="300px" class="images">
</div>
<div class="choice" id="scissors">
<img src="https://media.giphy.com/media/4KELPefVuGnAvPJ2lx/giphy.gif" alt="scissors" width="300px" class="images">
</div>
</div>                                                                 
</div>
<script src="index.js"></script>
</body>
</html>
